<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stat Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="red-box">
            <div class="text-section">
                <h2>Wraith</h2>
                <p>Most Played Legend</p>
                <div class="stats">
                    <div>
                        <h3>87</h3>
                        <p>Games Played</p>
                    </div>
                    <div>
                        <h3>152</h3>
                        <p>Kills</p>
                    </div>
                    <div>
                        <h3>54</h3>
                        <p>Assists</p>
                    </div>
                </div>
            </div>
            <div class="character-image">
                <img src="image-removebg-preview (2).png" alt="Wraith Image">
            </div>
        </div>
        <div class="card-footer">
            <div class="footer-item">
                <img src="icon1.png" alt="Icon">
                <div>
                    <h4>37</h4>
                    <span>Achievements Completed</span>
                </div>
            </div>
            <div class="footer-item">
                <img src="icon2.png" alt="Icon">
                <div>
                    <h4>864</h4>
                    <span>Ranked Points</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
